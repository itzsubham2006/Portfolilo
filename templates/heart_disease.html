{% extends 'index.html' %}


{% block css_link%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
{% endblock %}
{% block title %}Heart Disease Prediction{% endblock %}


{% block heading%}
<h1>Heart Disease Prediction System</h1>
{% endblock %}



{% block paragraph %}
{% endblock %}

{% block content %}
 
    <form method="POST" action="/predict">
        <div class="input-grid">
            
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="sex">Sex (1=Male, 0=Female)</label>
                <input type="number" id="sex" name="sex" required min="0" max="1">
            </div>
            <div class="input-group">
                <label for="cp">Chest Pain Type</label>
                <input type="number" id="cp" name="cp" required>
            </div>
            
            <div class="input-group">
                <label for="trestbps">Resting Blood Pressure</label>
                <input type="number" id="trestbps" name="trestbps" required>
            </div>
            <div class="input-group">
                <label for="chol">Serum Cholesterol</label>
                <input type="number" id="chol" name="chol" required>
            </div>
            <div class="input-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
                <input type="number" id="fbs" name="fbs" required min="0" max="1">
            </div>

            <div class="input-group">
                <label for="restecg">Resting Electrocardiographic results</label>
                <input type="number" id="restecg" name="restecg" required>
            </div>
            <div class="input-group">
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input type="number" id="thalach" name="thalach" required>
            </div>
            <div class="input-group">
                <label for="exang">Exercise Induced Angina (1=Yes, 0=No)</label>
                <input type="number" id="exang" name="exang" required min="0" max="1">
            </div>
            
            <div class="input-group">
                <label for="oldpeak">ST Depression induced by exercise</label>
                <input type="text" id="oldpeak" name="oldpeak" required>
            </div>
            <div class="input-group">
                <label for="slope">Slope of the peak ST segment</label>
                <input type="number" id="slope" name="slope" required>
            </div>
            <div class="input-group">
                <label for="ca">Number of major vessels (0-3) colored by flourosopy</label>
                <input type="number" id="ca" name="ca" required min="0" max="3">
            </div>
            <div class="input-group">
                <label for="thal">thal 0 = normal, 1 = fixed defect, 2 = reversible defect</label>
                <input type="number" id="thal" name="thal" required min="0" max="2">
            </div>

        </div>
        

        <button type="submit" class="btn-predict">Predict</button>
    </form>
    
{% endblock %}
